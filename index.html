<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbit - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0f18;
            color: #e2e8f0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-image: url('https://via.placeholder.com/1920x1080/0d1326/0a0f18?text=');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .proxy-container {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 1rem;
            box-shadow: 0 0 30px rgba(0, 200, 255, 0.3),
                        0 0 15px rgba(0, 200, 255, 0.2) inset;
            border: 1px solid rgba(173, 216, 230, 0.4);
            border-image: linear-gradient(45deg, rgba(173, 216, 230, 0.4) 0%, transparent 20%, rgba(173, 216, 230, 0.4) 40%, transparent 60%, rgba(173, 216, 230, 0.4) 80%, transparent 100%) 1;
            border-image-slice: 1;
        }

        footer {
            background-color: rgba(15, 20, 30, 0.7);
            border-top: 1px solid rgba(173, 216, 230, 0.15);
            box-shadow: 0 -4px 15px rgba(0, 200, 255, 0.1);
            border-radius: 0.75rem 0.75rem 0 0;
        }

        .proxy-input {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(173, 216, 230, 0.4);
            color: #e2e8f0;
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            width: 100%;
        }
        .proxy-button {
            background-color: #63b3ed;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            transition: background-color 0.3s ease;
            box-shadow: 0 2px 5px rgba(99, 179, 237, 0.4);
        }
        .proxy-button:hover {
            background-color: #4299e1;
            box-shadow: 0 4px 10px rgba(66, 153, 225, 0.6);
        }

        .floating-sidebar-left {
            position: fixed;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            width: 80px;
            height: fit-content;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 1.5rem; 
            padding: 20px 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5),
                        0 0 15px rgba(255, 255, 255, 0.1) inset;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .floating-sidebar-left .navbar-brand {
            font-size: 1.5em;
            font-weight: bold;
            color: #e2e8f0;
            margin-bottom: 1.5rem;
            padding: 0 10px;
            border-radius: 9999px;
        }

        .floating-sidebar-left .nav-links {
            display: flex;
            flex-direction: column; 
            gap: 1.5rem;
        }

        .floating-sidebar-left a {
            color: #e2e8f0;
            font-size: 1.5rem;
            padding: 0.5rem;
            transition: transform 0.2s ease-in-out, background-color 0.2s ease;
            border-radius: 9999px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .floating-sidebar-left a:hover {
            transform: scale(1.1);
            background-color: rgba(255, 255, 255, 0.15);
            color: white;
        }
        
        main {
            padding-left: 120px;
            padding-top: 2rem;
            padding-bottom: 2rem;
        }

        #proxyOutput {
            border-radius: 0.75rem;
        }
        
        @media (max-width: 768px) {
            .floating-sidebar-left {
                flex-direction: row;
                width: fit-content;
                height: auto;
                top: auto;
                left: 50%;
                bottom: 15px;
                transform: translateX(-50%);
                border-radius: 9999px; 
            }
            .floating-sidebar-left .navbar-brand {
                margin-bottom: 0;
                margin-right: 1rem;
            }
            .floating-sidebar-left .nav-links {
                flex-direction: row;
                gap: 1rem;
            }
            .floating-sidebar-left a {
                font-size: 1.2rem;
                padding: 0.4rem;
            }
            main {
                padding-left: 1rem;
                padding-right: 1rem;
                padding-top: 2rem;
                padding-bottom: 120px;
            }
        }
    </style>
</head>
<body>
    <nav class="floating-sidebar-left">
        <a href="index.html" class="navbar-brand">O</a> <div class="nav-links">
            <a href="index.html" title="Home">
                <i class="fas fa-home"></i>
            </a>
            <a href="games.html" title="Games">
                <i class="fas fa-gamepad"></i>
            </a>
            <a href="apps.html" title="Apps">
                <i class="fas fa-th-large"></i>
            </a>
            <a href="vm.html" title="VM">
                <i class="fas fa-server"></i>
            </a>
            <a href="music.html" title="Music">
                <i class="fas fa-music"></i>
            </a>
        </div>
    </nav>

    <main class="flex-grow flex items-center justify-center p-4">
        <div class="proxy-container max-w-2xl w-full p-8 text-center">
            <h1 class="text-4xl font-extrabold mb-6 text-white">Welcome to Orbit Proxy</h1>
            <p class="text-lg text-gray-300 mb-8">Access the web freely and securely.</p>

            <div class="flex flex-col sm:flex-row items-center justify-center space-y-4 sm:space-y-0 sm:space-x-4">
                <input type="text" id="proxyUrl" class="proxy-input flex-grow" placeholder="Enter URL (e.g., google.com)">
                <button id="goButton" class="proxy-button">Go</button>
            </div>
            <p class="text-sm text-gray-400 mt-4">Note: This is a client-side demonstration. Actual proxy functionality requires a backend server.</p>

            <div id="proxyOutput" class="mt-8 bg-gray-700 rounded-lg p-4 hidden">
                <p class="text-gray-300">Content will load here...</p>
            </div>
        </div>
    </main>

    <footer class="p-4 text-center text-gray-400 text-sm shadow-inner mt-auto">
        <div class="container mx-auto">
            Â© 2025 Orbit Proxy. All rights reserved.
        </div>
    </footer>

    <script>
        document.getElementById('goButton').addEventListener('click', function() {
            const urlInput = document.getElementById('proxyUrl');
            let url = urlInput.value.trim();

            if (url) {
                if (!url.startsWith('http://') && !url.startsWith('https://')) {
                    url = 'https://' + url;
                }
                const proxyOutputDiv = document.getElementById('proxyOutput');
                proxyOutputDiv.classList.remove('hidden');
                proxyOutputDiv.innerHTML = `<p class="text-gray-300">Attempting to proxy: <span class="font-bold text-white">${url}</span></p><p class="text-sm text-gray-400 mt-2">(Actual proxying requires a backend server.)</p>`;
            } else {
                alert('Please enter a URL to proxy.');
            }
        });
    </script>
</body>
</html>
