<script>
  const iframe = document.getElementById("resultFrame");
  const urlBar = document.getElementById("urlBar");
  const topBarNormal = document.getElementById("topBarNormal");
  const topBarIframe = document.getElementById("topBarIframe");
  const topBarPanelMode = document.getElementById("topBarPanelMode");
  const historyStack = [];

  function normalize(input) {
    const hasProtocol = /^(https?|file|ftp):\/\//i.test(input);
    const looksLikeDomain = /^[\w-]+(\.[\w-]+)+.*$/i.test(input);
    if (!hasProtocol && looksLikeDomain) return "https://" + input;
    if (!hasProtocol) return "https://www.startpage.com/search?q=" + encodeURIComponent(input);
    return input;
}
  function go(url) {
    loadIframe(url);
  }

  function loadIframe(url) {
    if (iframe.src) {
      historyStack.push(iframe.src);
    }

    const container = document.getElementById("iframeContainer");
    container.classList.add("fade-out");

    setTimeout(() => {
      iframe.src = `/search/iframe.html#${url}`;
      urlBar.value = url;

      container.style.display = "block";
      topBarNormal.style.display = "none";
      topBarPanelMode.style.display = "none";
      topBarIframe.style.display = "flex";

      document.querySelector('.status')?.style?.setProperty('display', 'none');
      document.querySelector('h1')?.style?.setProperty('display', 'none');
      document.querySelector('.subtitle')?.style?.setProperty('display', 'none');
      document.querySelector('.search-container')?.style?.setProperty('display', 'none');
      document.querySelector('.ping')?.style?.setProperty('display', 'none');
      document.querySelector('.socials')?.style?.setProperty('display', 'none');

      setTimeout(() => {
        container.classList.remove("fade-out");
        container.classList.add("fade-in");

        setTimeout(() => {
          container.classList.remove("fade-in");
        }, 500);
      }, 100);
    }, 100);
  }

  function refreshIframe() {
    iframe.src = iframe.src;
  }

  function historyBack() {
    if (historyStack.length > 0) {
      const lastURL = historyStack.pop();
      iframe.src = lastURL;
      urlBar.value = decodeURIComponent(lastURL.replace("/search/iframe.html#", ""));
    }
  }

  function goHome() {
    iframe.src = "";
    urlBar.value = "";
    historyStack.length = 0;

    document.getElementById("iframeContainer").style.display = "none";
    document.getElementById("panelIframeContainer").style.display = "none";
    topBarNormal.style.display = "none";
    topBarIframe.style.display = "none";
    topBarPanelMode.style.display = "flex";

    document.querySelector('.status')?.style?.setProperty('display', '');
    document.querySelector('h1')?.style?.setProperty('display', '');
    document.querySelector('.subtitle')?.style?.setProperty('display', '');
    document.querySelector('.search-container')?.style?.setProperty('display', '');
    document.querySelector('.ping')?.style?.setProperty('display', '');
    document.querySelector('.socials')?.style?.setProperty('display', '');
  }

  function openPanel(url) {
    const panel = document.getElementById("panelIframeContainer");
    const panelIframe = document.getElementById("panelIframe");
    panelIframe.src = url;
    panel.style.display = "block";
  }

  function closePanel() {
    const panel = document.getElementById("panelIframeContainer");
    const panelIframe = document.getElementById("panelIframe");
    panelIframe.src = "";
    panel.style.display = "none";
  }

  // Attach keydown to both input boxes
  ['search', 'searchInput', 'urlBar'].forEach(id => {
    const el = document.getElementById(id);
    if (el) {
      el.addEventListener('keydown', (e) => {
        if (e.key === "Enter") {
          const val = el.value.trim();
          if (val) {
            const url = normalize(val);
            go(url);
          }
        }
      });
    }
  });

  window.addEventListener('DOMContentLoaded', () => {
    topBarNormal.style.display = 'none';
    topBarPanelMode.style.display = 'flex';
  });
</script>

  function applyTabCloak(title, faviconUrl) {
    document.title = title;
    let link = document.querySelector("link[rel*='icon']") || document.createElement('link');

    link.rel = 'shortcut icon';
    link.href = faviconUrl;
    document.head.appendChild(link);

    localStorage.setItem("cloakFavicon", faviconUrl);

  function resetCloak() {

    localStorage.removeItem("cloakFavicon");

        justify-content: center;
      " title="Close">×</button>

      <h1 style="margin-bottom: 20px;">Credits</h1>
      <div class="credits-grid">
    `;

    teamMembers.forEach(member => {
      creditsHTML += `
        <div class="credit-card">
          <img src="${member.pfp}" alt="${member.name} Profile" class="credit-pfp">
          <h3 class="credit-name">${member.name}</h3>
          <p class="credit-role">${member.role}</p>
        </div>
      `;
    });

    creditsHTML += `</div>`;
    panel.innerHTML = creditsHTML;
    overlay.appendChild(panel);
    document.body.appendChild(overlay);
  }

  function closeCredits() {
    document.getElementById('mainContent')?.remove();
    document.getElementById("topBarPanelMode").style.display = "flex";
    showMainContent();
  }

  const partners = [
    {
      name: "Placeholder Partner",
      logo: "https://via.placeholder.com/150/FFFFFF/000000?text=Logo",
      description: "This is a placeholder entry for a partner."
    }
  ];

  function showPartners() {
    hideAllMainContent();

    const overlay = document.createElement('div');
    overlay.id = 'mainContent';
    overlay.className = 'settings-panel partners-panel';
    overlay.style.cssText = `
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 16px;
      z-index: 99999;
      overflow-y: auto;
      backdrop-filter: blur(25px);
      -webkit-backdrop-filter: blur(25px);
      background-color: rgba(0,0,0,0.3);
    `;

    const panel = document.createElement('div');
    panel.className = 'frosted';
    panel.style.cssText = `
      position: relative;
      width: 100%;
      max-width: 720px;
      padding: 24px;
      border-radius: 24px;
      background: rgba(0,0,0,0.35);
    `;

    let partnersHTML = `
      <button onclick="closePartners()" style="
        position: absolute;
        top: 16px;
        right: 16px;
        background: rgba(255,255,255,0.1);
        border: none;
        color: white;
        font-size: 20px;
        width: 36px;
        height: 36px;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
      " title="Close">×</button>

      <h1 style="margin-bottom: 20px;">Our Partners</h1>
      <div class="partners-grid">
    `;

    partners.forEach(partner => {
      partnersHTML += `
        <div class="partner-card">
          <img src="${partner.logo}" alt="${partner.name} Logo" class="partner-logo">
          <h3 class="partner-name">${partner.name}</h3>
          <p class="partner-desc">${partner.description}</p>
        </div>
      `;
    });

    partnersHTML += `</div>`;
    panel.innerHTML = partnersHTML;
    overlay.appendChild(panel);
    document.body.appendChild(overlay);
  }

  function closePartners() {
    document.getElementById('mainContent')?.remove();
    document.getElementById("topBarPanelMode").style.display = "flex";
    showMainContent();
  }

  function hideAllMainContent() {
    document.getElementById('mainContent')?.remove();
    document.getElementById("topBarNormal").style.display = "none";
    document.getElementById("topBarIframe").style.display = "none";
    document.getElementById("topBarPanelMode").style.display = "none";
    document.querySelector('.status').style.display = 'none';
    document.querySelector('h1').style.display = 'none';
    document.querySelector('.subtitle').style.display = 'none';
    document.querySelector('.search-container').style.display = 'none';
    document.querySelector('.ping').style.display = 'none';
    document.querySelector('.socials').style.display = 'none';
  }

  function showMainContent() {
    document.querySelector('.status').style.display = '';
    document.querySelector('h1').style.display = '';
    document.querySelector('.subtitle').style.display = '';
    document.querySelector('.search-container').style.display = '';
    document.querySelector('.ping').style.display = '';
    document.querySelector('.socials').style.display = '';
  }
</script>
<script>
  async function getPing() {
    const start = performance.now();
    try {
      await fetch("https://www.google.com/favicon.ico?_=" + Date.now(), { mode: 'no-cors' });
      const end = performance.now();
      const ping = Math.round(end - start);
      document.getElementById("pingValue").textContent = `ping: ${ping}ms`;
    } catch (e) {
      document.getElementById("pingValue").textContent = `ping: offline`;
    }
  }

  getPing();
  setInterval(getPing, 5000);
</script>



</body>
</html>
